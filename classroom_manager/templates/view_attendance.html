{% extends 'admin_home.html' %}
{%  load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Attendance Details Table</h4>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>
          name
        </th>
        <th>
          view
        </th>
      </tr>
    </thead>
    <tbody>
    {% for i in attendance %}

        <td>{{forloop.counter}}</td>
        <td>{{i}}</td>
        <td><a href="{% url 'day_attendance' i %}" class="btn btn-primary" role="button">Views</a></td>



      </tr>
    {% endfor %}
    </tbody>
  </table>
